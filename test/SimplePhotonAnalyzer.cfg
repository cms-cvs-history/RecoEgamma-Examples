process photonAnalysis =
{

  untracked PSet maxEvents = {untracked int32 input = 100}

  source = PoolSource {
    untracked vstring fileNames = {
	    'file:photons.root'
	    #'/store/mc/2007/9/11/RelVal-RelValSingleGammaPt35-1189470215/0000/64BDE588-6261-DC11-BDBF-0018F3D096F6.root',
	}
  }

  # analyzer to make histos from super clusters
  include "RecoEgamma/Examples/data/simplePhotonAnalyzer.cfi"

  path p = { simplePhotonAnalyzer }

}

