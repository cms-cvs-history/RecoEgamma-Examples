'rfio:/castor/cern.ch/cms/store/relval/2008/2/11/RelVal-RelValSingleGammaPt35-1202721222/0000/8AFB0590-DCD8-DC11-AA44-001617E30D40.root',
'rfio:/castor/cern.ch/cms/store/relval/2008/2/11/RelVal-RelValSingleGammaPt35-1202721222/0000/9403F363-C3D8-DC11-8DE0-0030487BF6DC.root'


	}
  }

  # analyzer to make histos from super clusters
  include "RecoEgamma/Examples/data/simplePhotonAnalyzer.cfi"

  path p = { simplePhotonAnalyzer }

}

