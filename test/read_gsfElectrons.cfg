process readelectrons = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  	source = PoolSource { 
          untracked vstring fileNames = {'file:pixelMatchGsfElectrons.root'}
          untracked int32 maxEvents = -1
          untracked uint32 debugVerbosity = 1
          untracked bool   debugFlag     = false
	}

	module gsfElectronAnalysis= PixelMatchGsfElectronAnalyzer {          
         string ElectronProducer = "pixelMatchGsfElectrons"
         string ElectronLabel = ""
	 InputTag barrelClusterShapeAssociation = hybridSuperClusters:hybridShapeAssoc
         InputTag endcapClusterShapeAssociation = islandBasicClusters:islandEndcapShapeAssoc
         string MCTruthProducer = "VtxSmeared"
        }
       
	path p = {gsfElectronAnalysis}

}
