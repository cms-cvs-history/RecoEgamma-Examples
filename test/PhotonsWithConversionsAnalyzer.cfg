#
# The analyzer runs on root files already containing reconstructed Converted Photons.
#
process convertedPhotonAnalysis =
{


service = TFileService {
   string fileName = "analyzer.root"

}


  untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource {
  untracked vstring fileNames = {
      'file:/tmp/nancy/reReco.root'

    }
  }

# Magnetic field
include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

### initialize idealGeometry ###
include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"


# Tracker Geometry Builder
#include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
#include "RecoTracker/GeometryESProducer/data/TrackerRecoGeometryESProducer.cfi"
# Tracker Numbering Builder
#include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
# MeasurementTracker
#include "RecoTracker/MeasurementDet/data/MeasurementTrackerESProducer.cfi"

# Track associator 
#include "SimTracker/TrackAssociation/data/TrackAssociatorByHits.cfi"

# analyzer to make histos from super clusters
include "RecoEgamma/Examples/data/photonsWithConversionsAnalyzer.cfi"



  path p = { photonsWithConversionsAnalyzer  }

}

