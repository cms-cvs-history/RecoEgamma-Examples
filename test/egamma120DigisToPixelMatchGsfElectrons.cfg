    untracked PSet maxEvents = {untracked int32 input = 100}

    source = PoolSource {
        untracked vstring fileNames = {
            '/store/mc/2006/12/21/mc-physval-120-DiEle-Pt35/0000/14DBBA76-A895-DB11-B491-00E08158AE31.root'
	    #'file:digis.root'
        }
    }

    include "Configuration/EventContent/data/EventContent.cff"    
    module RECO = PoolOutputModule {
        untracked string fileName = 'pixelMatchGsfElectrons.root'
        using RECOSIMEventContent
    } 

#
#  drop all the INPUT stuff, BUT simulation
